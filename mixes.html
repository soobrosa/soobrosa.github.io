<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>mixes</title>
    <style>
        :root {
            --bg-color: #0f0f0f;
            --card-bg: #1e1e1e;
            --accent: #1DB954; /* Spotify Green style */
        }

        body {
            background-color: var(--bg-color);
            color: white;
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
            margin: 0;
            padding: 40px 20px;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        h1 { margin-bottom: 40px; font-weight: 800; letter-spacing: -1px; }

        /* The Responsive Grid */
        .grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(220px, 1fr));
            gap: 25px;
            width: 100%;
            max-width: 1100px;
        }

        .mix-card {
            position: relative;
            background: var(--card-bg);
            aspect-ratio: 1 / 1;
            border-radius: 12px;
            overflow: hidden;
            cursor: pointer;
            transition: transform 0.3s cubic-bezier(0.175, 0.885, 0.32, 1.275);
            box-shadow: 0 10px 30px rgba(0,0,0,0.5);
        }

        .mix-card:hover { transform: scale(1.05); }

        .mix-card img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            transition: opacity 0.3s;
        }

        .mix-card .title-fallback {
            width: 100%;
            height: 100%;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 30px;
            text-align: center;
            font-size: 18px;
            font-weight: 600;
            line-height: 1.5;
            color: white;
            word-wrap: break-word;
            background: linear-gradient(135deg, #1e1e1e 0%, #2a2a2a 100%);
            box-sizing: border-box;
            letter-spacing: -0.3px;
        }

        /* Overlay & Icons */
        .overlay {
            position: absolute;
            top: 0; left: 0; width: 100%; height: 100%;
            background: rgba(0,0,0,0.5);
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 20px;
            opacity: 0;
            transition: opacity 0.3s;
        }

        .mix-card:hover .overlay, .mix-card.playing .overlay, .mix-card.loading .overlay {
            opacity: 1;
        }

        .icon {
            font-size: 60px;
            color: white;
            user-select: none;
            cursor: pointer;
            transition: transform 0.2s, color 0.2s;
        }

        .icon:hover {
            transform: scale(1.1);
            color: var(--accent);
        }

        .download-icon {
            font-size: 50px;
        }

        /* Loading Spinner */
        .spinner {
            width: 50px;
            height: 50px;
            border: 5px solid rgba(255, 255, 255, 0.2);
            border-radius: 50%;
            border-top-color: white;
            animation: spin 0.8s linear infinite;
            display: none;
        }

        @keyframes spin {
            to { transform: rotate(360deg); }
        }

        /* State Classes */
        .mix-card.loading .spinner { display: block; }
        .mix-card.loading .icon { display: none; }
        
        .mix-card.playing .icon { color: var(--accent); }
    </style>
</head>
<body>

    <h1>mixes</h1>

    <div class="grid" id="mix-grid"></div>

    <script>
        const grid = document.getElementById('mix-grid');
        let currentAudio = new Audio();
        let currentCard = null;
        let mixes = [];

        // Load mixes from external JSON file
        fetch('mixes.json')
            .then(response => response.json())
            .then(data => {
                mixes = data;
                setupGrid();
            })
            .catch(error => {
                console.error('Error loading mixes:', error);
                grid.innerHTML = '<p style="color: red;">Failed to load mixes. Please check mixes.json</p>';
            });

        // Setup the Grid
        function setupGrid() {
            mixes.forEach(mix => {
            const card = document.createElement('div');
            card.className = 'mix-card';
            
            // Check if cover is empty or missing
            const hasCover = mix.cover && mix.cover.trim() !== '';
            
            if (hasCover) {
                card.innerHTML = `
                    <img src="${mix.cover}" alt="${mix.title}">
                    <div class="title-fallback" style="display: none;">${mix.title}</div>
                    <div class="overlay">
                        <div class="spinner"></div>
                        <div class="icon play-icon">▶</div>
                        <div class="icon download-icon" title="Download">⬇</div>
                    </div>
                `;
                
                const img = card.querySelector('img');
                const titleFallback = card.querySelector('.title-fallback');
                
                // Handle image load error
                img.onerror = function() {
                    img.style.display = 'none';
                    titleFallback.style.display = 'flex';
                };
            } else {
                // No cover, show title directly
                card.innerHTML = `
                    <div class="title-fallback">${mix.title}</div>
                    <div class="overlay">
                        <div class="spinner"></div>
                        <div class="icon play-icon">▶</div>
                        <div class="icon download-icon" title="Download">⬇</div>
                    </div>
                `;
            }

            const playIcon = card.querySelector('.play-icon');
            const downloadIcon = card.querySelector('.download-icon');

            playIcon.addEventListener('click', (e) => {
                e.stopPropagation();
                handlePlayPause(mix, card);
            });

            downloadIcon.addEventListener('click', (e) => {
                e.stopPropagation();
                downloadMix(mix);
            });

            // Keep card click for play/pause as fallback
            card.addEventListener('click', () => {
                handlePlayPause(mix, card);
            });

            grid.appendChild(card);
            });
        }

        function handlePlayPause(mix, card) {
            // If clicking the same track
            if (currentAudio.src === mix.url) {
                if (currentAudio.paused) {
                    currentAudio.play();
                } else {
                    currentAudio.pause();
                }
                updateUI();
                return;
            }

            // If playing a new track
            if (currentCard) {
                currentCard.classList.remove('playing', 'loading');
            }
            
            currentAudio.src = mix.url;
            currentCard = card;
            currentAudio.play();
            updateUI();
        }

        function updateUI() {
            if (!currentCard) return;
            const icon = currentCard.querySelector('.play-icon');
            
            if (currentAudio.paused) {
                icon.innerText = '▶';
                currentCard.classList.remove('playing');
            } else {
                icon.innerText = '⏸';
                currentCard.classList.add('playing');
            }
        }

        function downloadMix(mix) {
            const link = document.createElement('a');
            link.href = mix.url;
            link.download = `${mix.title}.mp3`;
            document.body.appendChild(link);
            link.click();
            document.body.removeChild(link);
        }

        // Buffering Events
        currentAudio.onwaiting = () => currentCard?.classList.add('loading');
        currentAudio.onplaying = () => currentCard?.classList.remove('loading');
        currentAudio.onpause = () => updateUI();
        currentAudio.onplay = () => updateUI();

    </script>
</body>
</html>
